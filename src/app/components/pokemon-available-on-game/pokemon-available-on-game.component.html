
<mat-card class="example-card" *ngFor="let item of pokemonList">
  <mat-card-title-group>
    <mat-card-title>{{ item.pokemonData.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ item.form.form }}</mat-card-subtitle>
    <img mat-card-sm-image src="{{ zeroFilled(item.idPokemon) }}" >
  </mat-card-title-group>
  <mat-card-content>
    {{longText}}
  </mat-card-content>
</mat-card>
